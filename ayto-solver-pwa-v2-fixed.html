<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#346FFF"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AYTO Solver 2025">
  <title>AYTO Solver 2025 (PWA v2 ‚Äì FIXED)</title>
  <style>
    :root{ --bg:#0f1220; --panel:#171a2b; --panel2:#1f2340; --text:#e6e9ff; --muted:#9aa3c7;
           --accent:#6ea8fe; --good:#21c55d; --bad:#ef4444; --warn:#f59e0b; --border:#2a3055; }
    *{box-sizing:border-box}
    body{margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell;
      color:var(--text); background: radial-gradient(1100px 800px at 15% -10%, #182045 0, transparent 55%),
                         radial-gradient(1100px 800px at 85% 110%, #182245 0, transparent 55%), var(--bg);}
    header{position:sticky; top:0; z-index:10; backdrop-filter: blur(6px);
      padding:18px 24px; border-bottom:1px solid var(--border); background:linear-gradient(180deg, rgba(255,255,255,.03), transparent);}
    h1{margin:0; font-size:clamp(18px,2.2vw,28px)}
    main{display:grid; grid-template-columns: 360px 1fr 360px; gap:16px; padding:18px 24px; max-width:1400px; margin:0 auto}
    @media (max-width: 1200px){ main{grid-template-columns: 1fr} }
    section{background:linear-gradient(180deg, rgba(255,255,255,.02), transparent), var(--panel);
      border:1px solid var(--border); border-radius:14px; padding:14px; box-shadow: 0 10px 30px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.03);}
    h2{margin:0 0 10px; font-size:18px}
    .row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .stack{display:flex; flex-direction:column; gap:10px}
    .list{display:flex; flex-direction:column; gap:8px}
    .card{background:var(--panel2); border:1px solid var(--border); border-radius:12px; padding:10px}
    .pill{font-size:12px; padding:6px 8px; border:1px solid var(--border); border-radius:999px; color:var(--muted)}
    label{font-size:12px; color:var(--muted)}
    input, select, textarea{background:var(--panel2); border:1px solid var(--border); color:var(--text); border-radius:10px; padding:10px 12px; outline:none}
    input[type="number"]{width:110px}
    button{background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04)); color:var(--text);
      border:1px solid var(--border); padding:10px 12px; border-radius:12px; cursor:pointer}
    button.primary{background:linear-gradient(180deg, #3b69f9, #2d53d6); border:0}
    button.ghost{background:transparent; border:1px dashed var(--border); color:var(--muted)}
    button.danger{background:linear-gradient(180deg, #f06262, #c23838); border:0}
    table{border-collapse: collapse; width:100%}
    th,td{border-bottom:1px solid var(--border); padding:8px; text-align:left; font-size:13px}
    th{position:sticky; top:0; background:var(--panel)}
    .matrix{overflow:auto; max-height:560px; border-radius:12px; border:1px solid var(--border)}
    .center{text-align:center} .right{text-align:right} .muted{color:var(--muted)}
    .tag{font-size:11px; padding:2px 8px; border-radius:999px; display:inline-block}
    .tag.good{background:rgba(33,197,93,.12); color:#a6f3c8; border:1px solid rgba(33,197,93,.25)}
    .tag.bad{background:rgba(239,68,68,.12); color:#ffb4b4; border:1px solid rgba(239,68,68,.25)}
    .tag.neutral{background:rgba(110,168,254,.12); color:#cfe0ff; border:1px solid rgba(110,168,254,.25)}
    .warning{padding:8px; border-radius:10px; border:1px solid var(--warn); color:#ffd28a; background:rgba(245,158,11,.08)}
    .small{font-size:12px}
    .timeline{max-height:520px; overflow:auto}
    .divider{height:1px; background:var(--border); margin:8px 0}
    #err{white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:#ffb4b4}
  </style>
</head>
<body>
  <header>
    <h1>AYTO Solver 2025 ‚Äì PWA v2 (FIXED)</h1>
    <div class="muted small">11 A vs. 10 B, 1 A ohne Partnerin; eindeutige Auswahl. SW deaktiviert (keine Cache-Probleme).</div>
  </header>

  <main>
    <section id="setup">
      <h2>1) Teilnehmer</h2>
      <div class="row">
        <button id="prefill" class="ghost">üîÅ Staffel 2025 vorbelegen (11 A / 10 B)</button>
        <button id="addA" class="ghost">+ A‚ÄëPerson</button>
        <button id="addB" class="ghost">+ B‚ÄëPerson</button>
      </div>
      <div class="row">
        <div class="stack" style="flex:1">
          <label>Gruppe A</label>
          <div id="listA" class="list"></div>
        </div>
        <div class="stack" style="flex:1">
          <label>Gruppe B</label>
          <div id="listB" class="list"></div>
        </div>
      </div>
      <div id="warnBalance" class="warning small" style="display:none"></div>

      <div class="divider"></div>
      <h2>2) Matchbox</h2>
      <div class="row">
        <select id="tbA"></select><span>√ó</span><select id="tbB"></select>
        <select id="tbType">
          <option value="PM">Perfect Match</option>
          <option value="NM">No Match</option>
          <option value="SOLD">Sold (nur markieren)</option>
        </select>
        <button id="addTB">Hinzuf√ºgen</button>
      </div>
      <div id="tbList" class="list" style="margin-top:6px"></div>

      <div class="divider"></div>
      <h2>3) Matching Night</h2>
      <div class="small muted">Bei 11√ó10 muss genau <b>eine</b> A‚ÄëPerson ohne Partnerin bleiben.</div>
      <div class="row"><button id="addNight" class="ghost">+ Night anlegen</button></div>
      <div id="nights" class="list" style="margin-top:6px"></div>

      <div class="divider"></div>
      <div class="row">
        <button id="exportBtn">Export</button>
        <input type="file" id="importFile" style="display:none" />
        <button id="importBtn">Import</button>
        <button id="resetBtn" class="danger">Zur√ºcksetzen</button>
      </div>
      <div id="err" class="small"></div>
    </section>

    <section id="results">
      <h2>4) Ergebnis</h2>
      <div class="row">
        <button id="solveBtn" class="primary">Berechnen</button>
        <span id="status" class="pill">Bereit</span>
      </div>
      <div id="summary" class="stack" style="margin-top:8px"></div>
      <div id="matrix" class="matrix" style="margin-top:10px; display:none"></div>
      <div id="logs" class="stack" style="margin-top:10px"></div>
    </section>

    <section id="timeline">
      <h2>Timeline</h2>
      <div class="timeline" id="timelineBox"></div>
    </section>
  </main>

  <script>
  // --- On‚Äëpage error console ---
  (function(){
    const errBox = document.getElementById('err');
    window.addEventListener('error', e => {
      errBox.textContent = 'Fehler: ' + e.message + '\\n' + (e.filename||'') + ':' + (e.lineno||'') + ':' + (e.colno||'');
    });
    window.addEventListener('unhandledrejection', e => {
      errBox.textContent = 'Promise-Fehler: ' + e.reason;
    });
  })();

  // ----- State -----
  const state = { A:[], B:[], tb:[], nights:[], timeline:[] };
  const PREFILL_A = ["Calvin O.","Calvin S.","Jonny","Kevin Njie","Lennert","Nico","Olli","Rob","Sidar","Xander","Leandro"];
  const PREFILL_B = ["Antonia","Ariel","Beverly","Elli","Hati","Henna","Joanna","Nelly","Sandra Janina","Viki"];
  const NONE_LABEL = "‚Äî (ohne Partnerin)";

  // Helpers
  const el = (t, a={}, ...c) => { const e=document.createElement(t);
    for(const [k,v] of Object.entries(a)){ if(k==='class') e.className=v; else if(k==='html') e.innerHTML=v; else if(k.startsWith('on')&&typeof v==='function') e[k]=v; else e.setAttribute(k,v); }
    for(const x of c){ if(x==null) continue; e.appendChild(typeof x==='string'?document.createTextNode(x):x); } return e; };
  const optionsFor = (sel, arr)=>{ sel.innerHTML=''; arr.forEach(n=> sel.appendChild(el('option',{value:n}, n))); };
  const pushTimeline = (txt)=>{ state.timeline.unshift(new Date().toLocaleTimeString()+": "+txt); renderTimeline(); };
  const warnBalance = ()=>{
    const w=document.getElementById('warnBalance'); const a=state.A.length, b=state.B.length;
    if(a===b){ w.style.display='none'; return; }
    if(a===b+1){ w.style.display='block'; w.innerHTML=`Hinweis: <b>${a}</b> A vs. <b>${b}</b> B ‚Üí genau <b>eine</b> A‚ÄëPerson bleibt ohne Partnerin.`; return; }
    w.style.display='block'; w.textContent=`Ungleiches Set (A: ${a}, B: ${b}). Unterst√ºtzt: A=B oder A=B+1.`;
  };

  function readNames(){
    state.A = Array.from(document.querySelectorAll('#listA input')).map(i=>i.value.trim()).filter(Boolean);
    state.B = Array.from(document.querySelectorAll('#listB input')).map(i=>i.value.trim()).filter(Boolean);
    updateSelectors(); warnBalance(); renderNights();
  }
  function addPerson(listId, preset=''){
    const row=el('div',{class:'card row'});
    const inp=el('input',{type:'text', value:preset, placeholder:listId==='listA'?'Name (A)':'Name (B)'});
    const del=el('button',{class:'danger small'},'Entfernen');
    del.onclick=()=>{ row.remove(); readNames(); };
    inp.oninput=readNames;
    row.append(inp, del);
    document.getElementById(listId).append(row);
  }
  function renderNames(A=[],B=[]){
    const La=document.getElementById('listA'); const Lb=document.getElementById('listB');
    La.innerHTML=''; Lb.innerHTML=''; A.forEach(n=>addPerson('listA',n)); B.forEach(n=>addPerson('listB',n));
    readNames();
  }
  function renderTBList(){
    const box=document.getElementById('tbList'); box.innerHTML='';
    if(state.tb.length===0) box.append(el('div',{class:'muted small'},'Keine Eintr√§ge.'));
    state.tb.forEach((t,i)=>{
      const tag = t.type==='PM'? el('span',{class:'tag good'},'Perfect Match') : t.type==='NM'? el('span',{class:'tag bad'},'No Match') : el('span',{class:'tag neutral'},'Sold');
      const row = el('div',{class:'card row'}, el('div',{}, `${t.a} √ó ${t.b}`), tag, el('button',{class:'small', onclick:()=>{state.tb.splice(i,1); renderTBList(); pushTimeline('Matchbox entfernt');}}, 'Entfernen'));
      box.append(row);
    });
  }
  function enforceUniqueNight(night){
    const chosen = new Map();
    for(const [a,w] of Object.entries(night.pairs||{})){ if(w) chosen.set(w,a); }
    const allowEmpty = Math.max(0, state.A.length - state.B.length); // 1 bei 11√ó10
    let empties = Object.values(night.pairs||{}).filter(v=>!v).length;
    for(const [a, sel] of Object.entries(night.dom.selects)){
      for(const opt of sel.options){
        const val = opt.value;
        if(val===""){
          const isOwnEmpty = !night.pairs[a];
          opt.disabled = (empties>=allowEmpty) && !isOwnEmpty;
        } else {
          const pickedByOther = chosen.has(val) && chosen.get(val)!==a;
          opt.disabled = pickedByOther;
        }
      }
    }
  }
  function renderNights(){
    const box=document.getElementById('nights'); box.innerHTML='';
    if(state.nights.length===0) box.append(el('div',{class:'muted small'},'Noch keine Nights.'));
    state.nights.forEach((night, idx)=>{
      const selects={};
      const table=el('table'); const thead=el('thead',{}, el('tr',{}, el('th',{},'A'), el('th',{},'‚Üí B'))); const tbody=el('tbody');
      state.A.forEach(a=>{
        const s=el('select',{}); const opts=[...state.B,""]; optionsFor(s, opts); s.options[s.options.length-1].textContent = NONE_LABEL;
        s.value = night.pairs[a]??""; s.onchange=()=>{ night.pairs[a]=s.value; enforceUniqueNight(night); };
        selects[a]=s; tbody.append(el('tr',{}, el('td',{}, a), el('td',{}, s)));
      });
      table.append(thead, tbody);
      const beams=el('input',{type:'number', min:'0', step:'1', value: night.beams??0});
      beams.oninput=()=> night.beams=parseInt(beams.value||'0',10);
      const del=el('button',{class:'danger small', onclick:()=>{state.nights.splice(idx,1); renderNights(); pushTimeline('Night gel√∂scht');}},'Night l√∂schen');
      const card=el('div',{class:'card stack'});
      card.append(el('div',{class:'row'}, el('strong',{}, `Matching Night ${idx+1}`), el('span',{class:'pill'}, 'jede Frau max. einmal')), table, el('div',{class:'row'}, el('span',{},'Lichter:'), beams, del));
      box.append(card);
      night.dom={selects}; enforceUniqueNight(night);
    });
  }
  function renderTimeline(){
    const box=document.getElementById('timelineBox'); box.innerHTML='';
    if(state.timeline.length===0){ box.append(el('div',{class:'muted small'},'Noch keine Aktionen.')); return; }
    state.timeline.forEach(t=> box.append(el('div',{class:'card small'}, t)));
  }
  function updateSelectors(){
    const aSel=document.getElementById('tbA'), bSel=document.getElementById('tbB');
    optionsFor(aSel, state.A); optionsFor(bSel, state.B);
  }

  function buildConstraints(){
    const m=state.A.length, n=state.B.length;
    if(m===0||n===0) return {ok:false, error:'Beide Gruppen d√ºrfen nicht leer sein.'};
    if(!(m===n || m===n+1)) return {ok:false, error:`Unterst√ºtzt: A=B oder A=B+1 (aktuell ${m} vs. ${n}).`};
    const idxA=Object.fromEntries(state.A.map((x,i)=>[x,i])); const idxB=Object.fromEntries(state.B.map((x,i)=>[x,i]));
    const NONE=n; const forced=Array(m).fill(-1); const forbidden=Array.from({length:m},()=>new Set());
    for(const t of state.tb){
      if(!(t.a in idxA)) continue; const i=idxA[t.a];
      if(t.b in idxB){ const j=idxB[t.b];
        if(t.type==='PM'){ if(forced[i]!==-1&&forced[i]!==j) return {ok:false, error:`Widerspruch PM: ${t.a}√ó${t.b}`}; forced[i]=j; }
        else if(t.type==='NM'){ forbidden[i].add(j); }
      }
    }
    const nights=[];
    for(const night of state.nights){
      const map=Array(m).fill(NONE); let empties=0;
      for(const a of state.A){
        const bname=night.pairs[a]; const i=idxA[a];
        if(!bname){ map[i]=NONE; empties++; continue; }
        if(!(bname in idxB)) return {ok:false, error:'Matching Night enth√§lt unbekannten Namen.'};
        map[i]=idxB[bname];
      }
      if(m===n && empties>0) return {ok:false, error:'Bei A=B darf niemand leer bleiben.'};
      if(m===n+1 && empties!==1) return {ok:false, error:'Bei A=B+1 muss genau eine Person leer bleiben.'};
      nights.push({map, beams: parseInt(night.beams||0,10), NONE});
    }
    return {ok:true, m,n,NONE,forced,forbidden,nights};
  }

  function solve(){
    const status=document.getElementById('status'); status.textContent='Rechne ‚Ä¶';
    const logs=document.getElementById('logs'); logs.innerHTML='';
    const summary=document.getElementById('summary'); summary.innerHTML='';
    const matrix=document.getElementById('matrix'); matrix.style.display='none'; matrix.innerHTML='';
    const t0=performance.now();
    const cons=buildConstraints();
    const log=(m)=> logs.append(el('div',{class:'small muted'}, m));
    if(!cons.ok){ status.textContent='Fehler'; logs.append(el('div',{class:'warning'}, cons.error)); return; }
    const {m,n,NONE,forced,forbidden,nights}=cons;
    const allowNone=(m===n+1);
    const all=[...Array(n).keys()];
    const dom=Array.from({length:m},(_,i)=> new Set(all.filter(j=>!forbidden[i].has(j))));
    if(allowNone){ for(let i=0;i<m;i++) dom[i].add(NONE); }
    for(let i=0;i<m;i++) if(forced[i]!==-1){ dom[i]=new Set([forced[i]]); }
    for(let i=0;i<m;i++) if(dom[i].size===0){ status.textContent='Unl√∂sbar'; logs.append(el('div',{class:'warning'},`Keine M√∂glichkeit f√ºr ${state.A[i]}`)); return; }
    const order=[...Array(m).keys()].sort((a,b)=> dom[a].size-dom[b].size);
    const assign=Array(m).fill(-1); const usedWomen=new Array(n).fill(false); let usedNone=0;
    let total=0n; const cols=n+(allowNone?1:0); const counts=Array.from({length:m},()=>Array(cols).fill(0n));

    function nightRange(nt){
      let fixed=0, possible=0;
      for(let i=0;i<m;i++){
        const w=assign[i];
        if(w!==-1){ if(w!==NONE && w===nt.map[i]) fixed++; }
        else {
          const want=nt.map[i];
          if(want===NONE){ if(allowNone && usedNone===0 && dom[i].has(NONE)) possible+=0; }
          else { if(!usedWomen[want] && dom[i].has(want)) possible++; }
        }
      }
      return [fixed,fixed+possible];
    }
    function prune(){ for(const nt of nights){ const [mn,mx]=nightRange(nt); if(nt.beams<mn||nt.beams>mx) return false; } return true; }
    function satisfied(){ for(const nt of nights){ let b=0; for(let i=0;i<m;i++) if(assign[i]!==-1 && assign[i]!==NONE && assign[i]===nt.map[i]) b++; if(b!==nt.beams) return false; } return true; }

    function dfs(pos){
      if(pos===m){
        if((!allowNone)||(allowNone&&usedNone===1)){
          if(!satisfied()) return;
          total++; for(let i=0;i<m;i++){ const j=assign[i]; const col=(j===NONE?n:j); counts[i][col]++; }
        }
        return;
      }
      const i=order[pos];
      for(const j of dom[i]){
        if(j===NONE){
          if(!allowNone||usedNone===1) continue;
          assign[i]=NONE; usedNone++;
          if(prune()) dfs(pos+1);
          assign[i]=-1; usedNone--;
        } else {
          if(usedWomen[j]) continue;
          assign[i]=j; usedWomen[j]=true;
          let ok=true;
          for(const k of order){ if(assign[k]!==-1 || k===i) continue; if(dom[k].size===1 && dom[k].has(j)){ ok=false; break; } }
          if(ok && prune()) dfs(pos+1);
          assign[i]=-1; usedWomen[j]=false;
        }
      }
    }

    if(!prune()){ status.textContent='Unl√∂sbar'; logs.append(el('div',{class:'warning'},'Widerspruch mit Lichterzahlen.')); return; }
    dfs(0);
    const dt=Math.round(performance.now()-t0);
    if(total===0n){ status.textContent='Keine L√∂sung'; summary.append(el('div',{class:'warning'},'Keine g√ºltigen Kombinationen.')); log(`Zeit: ${dt} ms`); return; }
    status.textContent='Fertig';
    summary.append(el('div',{class:'card'}, el('div',{},'G√ºltige Kombinationen: ', el('strong',{}, String(total))), el('div',{class:'small muted'}, `Zeit: ${dt} ms`)));

    const headers=state.B.slice(); if(allowNone) headers.push("‚Äî ohne Partnerin");
    const table=el('table'); const thead=el('thead'); const trh=el('tr'); trh.append(el('th',{},'A \\ B')); headers.forEach(b=> trh.append(el('th',{class:'center'}, b))); thead.append(trh); table.append(thead);
    const probs=Array.from({length:m},()=>Array(cols).fill(0)); let maxP=0;
    for(let i=0;i<m;i++) for(let j=0;j<cols;j++){ const p= Number(counts[i][j]*10000n/total)/100; probs[i][j]=p; if(p>maxP) maxP=p; }
    const tbody=el('tbody');
    for(let i=0;i<m;i++){
      const tr=el('tr'); tr.append(el('td',{}, state.A[i]));
      for(let j=0;j<cols;j++){
        const p=probs[i][j]; const td=el('td',{class:'center'});
        const alpha = maxP>0 ? (0.15 + 0.85*(p/maxP)) : 0;
        td.style.background=`linear-gradient(180deg, rgba(110,168,254,${alpha}), transparent)`; td.style.borderRadius='6px';
        td.textContent = isNaN(p)? '-' : p.toFixed(2)+'%';
        tr.append(td);
      }
      tbody.append(tr);
    }
    table.append(tbody);
    matrix.innerHTML=''; matrix.append(table); matrix.style.display='block';

    const picks=el('div',{class:'card'}); picks.append(el('div',{},'Wahrscheinlichste Paare je A-Person:'));
    for(let i=0;i<m;i++){
      let bestJ=-1, best=-1; for(let j=0;j<n;j++) if(probs[i][j]>best){ best=probs[i][j]; bestJ=j; }
      let line = (bestJ>=0) ? `${state.A[i]} ‚Üí ${state.B[bestJ]} (${best.toFixed(2)}%)` : `${state.A[i]} ‚Üí ‚Äî`;
      if(allowNone){ const pNone=probs[i][n]||0; line += `, ohne Partnerin: ${pNone.toFixed(2)}%`; }
      picks.append(el('div',{class:'small'}, line));
    }
    summary.append(picks);
  }

  // Wire UI once DOM is ready (more reliable on iOS)
  document.addEventListener('DOMContentLoaded', ()=>{
    document.getElementById('prefill').onclick = ()=>{ renderNames(PREFILL_A, PREFILL_B); pushTimeline('Vorbelegung 11/10 geladen'); };
    document.getElementById('addA').onclick = ()=>{ addPerson('listA',''); readNames(); };
    document.getElementById('addB').onclick = ()=>{ addPerson('listB',''); readNames(); };
    document.getElementById('addTB').onclick = ()=>{
      const a=document.getElementById('tbA').value; const b=document.getElementById('tbB').value; const t=document.getElementById('tbType').value;
      if(!a) return alert('Bitte A w√§hlen.'); if(!b) return alert('Bitte B w√§hlen.');
      state.tb.push({a:a,b:b,type:t}); renderTBList(); pushTimeline(`Matchbox: ${a} √ó ${b} ‚Üí ${t}`);
    };
    document.getElementById('addNight').onclick = ()=>{
      const night={pairs:{}, beams:0}; state.A.forEach(a=> night.pairs[a]=""); state.nights.push(night); renderNights(); pushTimeline('Neue Matching Night angelegt');
    };
    document.getElementById('solveBtn').onclick = solve;
    document.getElementById('exportBtn').onclick = ()=>{ const data=JSON.stringify(state,null,2); const blob=new Blob([data],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='ayto_state.json'; a.click(); URL.revokeObjectURL(a.href); };
    document.getElementById('importBtn').onclick = ()=> document.getElementById('importFile').click();
    document.getElementById('importFile').onchange = (e)=>{ if(e.target.files && e.target.files[0]){ const r=new FileReader(); r.onload=()=>{ try{ const obj=JSON.parse(r.result); state.A=obj.A||[]; state.B=obj.B||[]; state.tb=obj.tb||[]; state.nights=obj.nights||[]; state.timeline=obj.timeline||[]; renderNames(state.A,state.B); renderTBList(); renderNights(); renderTimeline(); }catch(ex){ alert('Ung√ºltige Datei.'); } }; r.readAsText(e.target.files[0]); }};
    document.getElementById('resetBtn').onclick = ()=>{ if(!confirm('Alles zur√ºcksetzen?')) return; state.A=[]; state.B=[]; state.tb=[]; state.nights=[]; state.timeline=[]; document.getElementById('listA').innerHTML=''; document.getElementById('listB').innerHTML=''; renderTBList(); renderNights(); renderTimeline(); updateSelectors(); warnBalance(); };

    // Initial UI & prefill
    renderNames([],[]); renderTBList(); renderNights(); renderTimeline(); updateSelectors(); warnBalance();
    // v2-FIXED: Vorbelegung NICHT automatisch ‚Äì bitte Button dr√ºcken, um Caching-Konflikte auszuschlie√üen
  });
  </script>
</body>
